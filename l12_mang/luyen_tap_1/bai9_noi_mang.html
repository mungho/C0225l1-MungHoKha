<!DOCTYPE html>
<html>
<script>
    let firstArray = [];
    let secondArray = [];
    let thirdArray = [];

    for (let i = 0; i < 10; i++) {
        firstArray[i] = prompt("Enter the number " + (i + 1));
    }

    for (let i = 0; i < 10; i++) {
        secondArray[i] = prompt("Enter the number " + (i + 1));
    }

    for(let i = 0; i < 20; i++){
        if(i < 10){
            thirdArray[i] = firstArray[i];
        }else{
            thirdArray[i] = secondArray[i-10];
        }
    }

    document.write(thirdArray);
    
</script>

</html>
