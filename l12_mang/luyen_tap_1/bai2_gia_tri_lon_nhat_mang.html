<!DOCTYPE html>
<html>
    <script>
        let arr = [];
        
        for (let i = 0; i < 10; i++){
            arr[i] = prompt("Nhập giá trị phần tử " + (i+1));
        }

        let maxValue = arr[0];

        for (let i = 1; i < 10; i++){
            if(arr[i] > maxValue){
                maxValue = arr[i];
            }
        }

        document.write ("Giá trị lớn nhất là: " + maxValue);
    </script>
</html>
