<!DOCTYPE html>
<html>
    <body>
        <p id="maxValue"></p>
        <p id="averageValue"></p>
    </body>
    <script>
        let arr = [];
        
        for (let i = 0; i < 10; i++){
            arr[i] = +prompt("Nhập giá trị phần tử " + (i+1));
        }

        let maxValue = arr[0];
        let sumValue = 0;

        for (let i = 0; i < 10; i++){
            if(arr[i+1] > maxValue){
                maxValue = arr[i];
            }
            sumValue += parseFloat(arr[i]);
        }

        document.getElementById('maxValue').innerHTML = "Giá trị lớn nhất là: " + maxValue;
        document.getElementById('averageValue').innerHTML = "Giá trị trung bình là: " + sumValue/10;

    </script>
</html>
