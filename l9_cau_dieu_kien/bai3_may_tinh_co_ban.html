<!DOCTYPE html>
<html>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="view"></td>

        </tr>
        <tr>

            <td><button id="but8" style="width: 40px;" onclick="inputNumber8()">8</button></td>
            <td><button id="but9" style="width: 40px;" onclick="inputNumber9()">9</button></td>

        </tr>
        <tr>

            <td><button id="but0" style="width: 40px;" onclick="inputNumber0()">0</button></td>
            <td><button id="but-equal" style="width: 40px;" onclick="equal()">=</button></td>
            <td><button id="but-divide" style="width: 40px;" onclick="inputDivide()">/</button></td>
        </tr>
    </table>
    <p id="showResult"></p>
    <script>
        
        function inputNumber0(){
            document.getElementById("view").value += "0";
        }

        function inputNumber1(){
            document.getElementById("view").value += "1";
        }

        function inputNumber2(){
            document.getElementById("view").value += "2";
        }
        
        function inputNumber3(){
            document.getElementById("view").value += "3";
        }
        
        function inputNumber4(){
            document.getElementById("view").value += "4";
        }

        
        function inputNumber5(){
            document.getElementById("view").value += "5";
        }
        
        function inputNumber6(){
            document.getElementById("view").value += "6";
        }
        
        function inputNumber7(){
            document.getElementById("view").value += "7";
        }
        
        function inputNumber8(){
            document.getElementById("view").value += "8";
        }
        
        function inputNumber9(){
            document.getElementById("view").value += "9";
        }
        
        function inputPlus(){
            document.getElementById("view").value += "+";
        }
        
        function inputMinus(){
            document.getElementById("view").value += "-";
        }
        
        function inputMulti(){
            document.getElementById("view").value += "*";
        }
        
        function inputDivide(){
            document.getElementById("view").value += "/";
        }

        function equal(){
            let result = eval (document.getElementById("view").value);
            document.getElementById("view").value = result;
        }

        function deleteAll(){
            document.getElementById("view").value = "";
        }
    </script>
</html>
