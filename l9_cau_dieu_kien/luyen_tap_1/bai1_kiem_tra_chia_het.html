<!DOCTYPE html>
<html>
    <script>
        let firstValue = +prompt('Nhập giá trị a');
        let secondValue = +prompt('Nhập giá trị b');
        if(firstValue % secondValue == 0){
            document.writeln(`${firstValue} chia hết cho ${secondValue}`);
        }else{
            document.writeln(`${firstValue} không chia hết cho ${secondValue}`);
        }
    </script>
</html>
