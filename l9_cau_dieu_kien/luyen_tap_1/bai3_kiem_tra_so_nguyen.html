<!DOCTYPE html>
<html>
    <script>
        let num = +prompt('Nhập số nguyên bất kỳ');

        if(num > 0){
            document.writeln(`${num} là số nguyên dương`);
        }else if(num < 0){
            document.writeln(`${num} là số nguyên âm`);
        }else{
            document.writeln(`${num} không phải số nguyên âm, cũng không phải số nguyên dương`);
        }
    </script>
</html>
