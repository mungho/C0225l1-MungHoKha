<!DOCTYPE html>
<html>
<script>
    class NhietDo{
        constructor(celsius){
            if(celsius < -273){
                throw new Error ('Nhiệt độ không được phép nhỏ hơn -273');
            }
            this.celsius = celsius;
        }

        fahrenheit(){
            return this.celsius *(9/5) + 32;
        }

        kelvin(){
            return this.celsius + 273;
        }
    }

    const nhietDo1 = new NhietDo (+prompt('Nhiệt độ Celsius'));
    document.writeln('Nhiệt độ Fahrenheit: ' + nhietDo1.fahrenheit());
    document.writeln('Nhiệt độ Kelvin: ' + nhietDo1.kelvin());
</script>

</html>
