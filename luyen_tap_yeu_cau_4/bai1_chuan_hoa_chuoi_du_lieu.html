<!DOCTYPE html>
<html>

<body>
    <input type="text" id="textInput">
    <button type="button" onclick="correctSentence()">Correct</button>
    <p id="oldString"></p>
    <p id="newString"></p>
    <p id="longWord"></p>
</body>
<script>
    function editSentence(wordArray) {
        let result = [];

        for (let i = 0; i < wordArray.length; i++) {
            let word = wordArray[i].toLowerCase();

            if (word != "") {
                word = word[0].toUpperCase() + word.slice(1);
                result.push(word);
            }
        }
        return result.join(' ');
    }

    function longWord (arr) {
        let max = 0;
        let resulltArr = [];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length >= max) {
                max = arr[i].length;
            }
        }

        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length == max) {
                resulltArr.push(arr[i]);
            }
        }

        return resulltArr;
    }

    function correctSentence() {
        let textInput = document.getElementById('textInput').value;
        // document.getElementById('oldString').innerText = 'Old sentence: ' + textInput;
        let wordArray = textInput.split(' ');
        document.getElementById('oldString').innerText = 'Old sentence: ' + textInput;
        document.getElementById('newString').innerHTML = 'New sentence: ' + editSentence(wordArray);
        document.getElementById('longWord').innerHTML = 'Long word: ' + longWord(wordArray);
    }
</script>

</html>
