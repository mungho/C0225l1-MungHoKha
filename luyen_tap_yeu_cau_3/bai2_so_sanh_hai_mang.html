<!DOCTYPE html>
<html>
    <script>
        let firstArr = [1, 5, 8, 9, 5, 6, 3, 2, 4];
        let secondArr = [2, 5, 4, 4, 3, 7, 10, 8];

        function missingValue (arr1, arr2) {
            for (let i = 0; i < arr2.length; i++){
                for (let k = 0; k < arr1.length; k++) {
                    if (arr1[k] == arr2[i]) {
                        arr2.splice(i, 1);
                        arr1.splice(k, 1);
                        i--;
                        k--;
                    }
                }
            }
            return arr2;
        }

        document.writeln (missingValue(firstArr, secondArr))
    </script>
</html>
