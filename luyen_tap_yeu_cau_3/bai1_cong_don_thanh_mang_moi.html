<!DOCTYPE html>
<html>
    <script>
        let arrSample = [1, 2, 3, 4, 5, 6, 7];
        let valueTemp = 0;
        let prefixSums = [];

        for (let i = 0; i < arrSample.length; i++) {
            for (let k = 0; k <= i; k++) {
                valueTemp += arrSample[k];
            }
            prefixSums[i] = valueTemp;
            valueTemp = 0;
        }

        document.writeln(prefixSums);
    </script>
</html>
