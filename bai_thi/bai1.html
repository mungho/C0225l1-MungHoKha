<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="displayArray"></p>
    <p id="displayResult"></p>
</body>
<script>
    let numb = prompt('Nhập số phần tử mảng');
    let arr = [];
    let sum = 0;

    if (numb > 20) {
        alert('Vui lòng khai báo lại số phần tử mảng');
    } else {
        for (let i = 0; i < numb; i++) {
            let arrayValue = +prompt(`Nhập giá trị thứ ${i + 1}`);
            arr.push(arrayValue);
        }
    }

    for (let i = 0; i < numb; i++) {
        if (arr[i] % 3 == 0 && arr[i] % 5 == 0) {
            sum += arr[i];
        }
    }

    document.getElementById('displayArray').innerText = 'Mảng đã nhập là: ' + arr;
    document.getElementById('displayResult').innerText = 'Tổng giá trị mảng là bội chung của 3 và 5 là: ' + sum;
</script>

</html>
