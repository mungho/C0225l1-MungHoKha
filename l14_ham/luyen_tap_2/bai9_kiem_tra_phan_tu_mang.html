<!DOCTYPE html>
<html>
    <script>
        let index = prompt('Số phần tử mảng cần khai báo');
        
        let arrayNumber = [];

        for(let i = 0; i < index; i++){
            arrayNumber[i] = prompt('Nhập giá trị phần tử mảng thứ ' + (i+1));
        }

        function findValue(arrayNumber){
            let count = 0;
            let num = prompt('Số cần tìm là?');

            for(let i = 0; i < arrayNumber.length; i++){
                if(arrayNumber[i] == num){
                    count++;
                }
            }

            return count;
        }

        let result = findValue(arrayNumber);

        if(result == 0){
            alert('Không tồn tại số cần tìm trong mảng');
        }else{
            alert('Số lần xuất hiện trong mảng là: ' + result);
        }
    </script>
</html>
