<!DOCTYPE html>
<html>
    <script>
        let num1 = prompt('Nhập số thứ nhất');
        let num2 = prompt('Nhập số thứ hai');
        let num3 = prompt('Nhập số thứ ba');

        function checkMin(num1, num2, num3){
            if(num1 < num2){
                if(num1 < num3){
                    return num1;
                }else return num3;
            }else{
                if(num2 < num3){
                    return num2;
                } else return num3;
            }
        }

        alert('Giá trị nhỏ nhất là: ' + checkMin(num1, num2, num3));
    </script>
</html>
