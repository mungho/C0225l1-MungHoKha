<!DOCTYPE html>
<html>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert('Trước khi gọi hàm: ' + result);
    result = addNumbers();
    alert('Sau khi gọi hàm: ' + result);
</script>

</html>
