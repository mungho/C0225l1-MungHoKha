<!DOCTYPE html>
<html>
    <script>
        function alertMessage(num1, num2){
            if(num1 > num2){
                alert('Tham số thứ nhất lớn hơn tham số thứ hai');
            }else{
                alert('Tổng hai tham số là: ' + (num1 + num2));
            }
        }

        let num1 = prompt ('Tham số thứ nhất');
        let num2 = prompt ('Tham số thứ hai');
        
        alertMessage(num1, num2);
    </script>
</html>
