<!DOCTYPE html>
<html>
    <head>
        <Title>Đăng ký học viên</Title>
    </head>
    <body>
        <form action="#" method="get" style="width: 500px; background-color: rgb(253, 253, 210);margin-left: 20px;">
            <table style="margin-left: 20px;margin-bottom: 20px; margin-top: 20px;margin-right: 20px;">
                <thead>
                    <th style="column-span: 2;background-color: rgb(191, 246, 191); width: 500px;" colspan="2"><h1>Đăng ký học viên</h1></th>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="name">Họ và tên:</label> </td>
                        <td><input type="text" id="name" width="100%" name="name"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><label for="dayofbirth">Ngày sinh:</label></td>
                        <td><input type="date" id="dayofbirth" width="100%" name="dayofbirth"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Giới tính: </label></td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Nam</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><label for="address">Địa chỉ</label></td>
                        <td><textarea rows="3" id="address" name="address"></textarea></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="class">Lớp: </label>
                        </td>
                        <td>
                            <select name="class" id="class">
                                <option value="class1">Lớp 1</option>
                                <option value="class2">Lớp 2</option>
                                <option value="class3">Lớp 3</option>
                                <option value="class4">Lớp 4</option>
                                <option value="class5">Lớp 5</option>
                                <option value="class6">Lớp 6</option>
                                <option value="class7">Lớp 7</option>
                                <option value="class8">Lớp 8</option>
                                <option value="class9">Lớp 9</option>
                                <option value="class10">Lớp 10</option>
                                <option value="class11">Lớp 11</option>
                                <option value="class12">Lớp 12</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td>
                            <input type="email" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Điện thoại:</label></td>
                        <td><input type="number" name="phone" id="phone"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Đăng ký">
                            <input type="reset" value="Nhập lại">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
