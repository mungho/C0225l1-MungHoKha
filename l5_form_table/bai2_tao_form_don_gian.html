<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="#" method="get" style="border: 1px solid; width: 500px;">
            <h2 style="color: white; background-color: orangered; width: 400px; text-align: center;" >SỞ THÍCH CỦA BẠN</h2>
            <label for="name" style="color: blue;">Họ và tên</label>
            <input type="text" style="margin-left: 5px;">
            <br>
            <br>
            <label for="email" style="color: blue;">Email </label>
            <input type="email" style="margin-left: 30px;">
            <br>
            <br>
            <label for="hobbies" style="color: blue;">Sở thích </label>
            <input type="checkbox" name="hobbies" value="thethao" id="thethao" style="margin-left: 12px;">
            <label for="thethao" style="color: orangered;">Thể thao</label>
            <input type="checkbox" name="hobbies" value="amnhac" id="amnhac" style="margin-left: 30px;">
            <label for="amnhac" style="color: orangered;">Âm nhạc</label>
            <input type="checkbox" name="hobbies" value="docsach" id="docsach" style="margin-left: 30px;">
            <label for="docsach" style="color: orangered;">Đọc sách</label>
            <br>
            <input type="checkbox" name="hobbies" value="luotweb" id="luotweb" style="margin-left: 69px;">
            <label for="luotweb" style="color: orangered;">Lướt web</label>
            <input type="checkbox" name="hobbies" value="choigame" id="choigame" style="margin-left: 24px;">
            <label for="choigame" style="color: orangered;">Chơi game</label>
            <input type="checkbox" name="hobbies" value="dienanh" id="dienanh" style="margin-left: 18px;">
            <label for="dienanh" style="color: orangered;"> Điện ảnh</label>
            <br>
            <input type="checkbox" name="hobbies" id="dulich" value="dulich" style="margin-left: 69px;">
            <label for="dulich" style="color: orangered;">Du lịch</label>
            <br>
            <br>
            <input type="submit" value="Gửi thông Tin" style="margin-left: 69px;">
            <input type="reset" value="Nhập lại">

        </form>
    </body>
</html>
